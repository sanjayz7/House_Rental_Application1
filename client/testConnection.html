<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîó API Connection Test</h1>
    
    <div class="test-section">
        <h3>Test 1: Basic Server Connection</h3>
        <button onclick="testServerConnection()">Test Server</button>
        <div id="server-result"></div>
    </div>

    <div class="test-section">
        <h3>Test 2: Login API Endpoint</h3>
        <button onclick="testLoginAPI()">Test Login API</button>
        <div id="login-result"></div>
    </div>

    <div class="test-section">
        <h3>Test 3: CORS Test</h3>
        <button onclick="testCORS()">Test CORS</button>
        <div id="cors-result"></div>
    </div>

    <script>
        async function testServerConnection() {
            const resultDiv = document.getElementById('server-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:5001/');
                const data = await response.text();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        ‚úÖ Server is responding!<br>
                        Response: ${data}<br>
                        Status: ${response.status}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Server connection failed!<br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        async function testLoginAPI() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:5001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'sanjayk919@gmail.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Login API is working!<br>
                            Response: <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            ‚ùå Login API returned error!<br>
                            Status: ${response.status}<br>
                            Response: <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Login API request failed!<br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        async function testCORS() {
            const resultDiv = document.getElementById('cors-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:5001/api/auth/login', {
                    method: 'OPTIONS'
                });
                
                resultDiv.innerHTML = `
                    <div class="success">
                        ‚úÖ CORS preflight successful!<br>
                        Status: ${response.status}<br>
                        CORS Headers: <pre>${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå CORS test failed!<br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
